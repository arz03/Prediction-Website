<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Game</title>

    <!-- Include Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <style>
        body {
            background: url('https://github.com/arz03/Prediction-Website/blob/main/api/templates/jaiyaxh-bhosdiwala.gif?raw=true') fixed center;
            background-size: cover;
            color: white;
        }

        .translucent-background {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: #282a2c; /* Text color on translucent background */
        }

        /* Add this style to adjust the form layout */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Add this style to adjust the form input fields */
        .input-field {
            margin-bottom: 20px;
        }

        /* Add this style to adjust the form input labels */
        .input-field label {
            color: #1a1a1a; /* Slightly darker text color */
        }

        /* Add this style to adjust the form button */
        button {
            width: 50%; /* Adjust the width as needed */
            align-self: center;
        }

        /* Add this style to adjust the navigation bar */
        .nav-wrapper a.brand-logo {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 64px; /* Adjust the line-height as needed for the vertical height */
            font-size: 1.5rem; /* Adjust the font size as needed */
        }

        hr {
            border-top: 1px solid #9c27b0; /* Border color for lines */
            margin-top: 20px;
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: white;
        }
    </style>
</head>

<body>
    <nav class="purple darken-4">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center"> Welcome to the Jaiyxh Satta </a>
        </div>
    </nav>

    <div class="container translucent-background">
        <h5>Predict when will jaiyzus come live:</h5>

        <form action="/submit_prediction" method="post">
            <div class="input-field">
                <input type="text" id="username" name="username" required>
                <label for="username">Your Name</label>
            </div>

            <div class="input-field">
                <label for="predictionTime">Predict Jaiyaxh's Live Time</label>
                <input type="time" id="prediction" name="prediction" required>
            </div>

            <button class="btn waves-effect waves-light purple darken-4" type="submit">Submit Prediction</button>
        </form>

        <hr>

        <!-- Display another leaderboard here 
        <ul class="collection with-header">
            <li class="collection-header"><h4>Leaderboard</h4></li>
            {% for user, score in leaderboard %}
                <li class="collection-item">{{ user }}: {{ score }} points</li>
            {% endfor %}
        </ul>   -->

        <h5>Upcoming Event</h5>
        <p>Status: <span id="upcoming_event">{{ upcoming_event }}</span></p>
        <a href="/reveal_answer" class="waves-effect waves-light btn purple darken-4">Results</a>
    </div>

    <!-- Include Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Initialize Materialize components -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
        });
    </script>
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
      </script>
      <script defer src="/_vercel/insights/script.js"></script>
</body>

</html>
<footer>
    <p>Made by Arjun</p>

</footer>
